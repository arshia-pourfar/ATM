<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>ATM</title>
</head>

<body onload="numberBorderCreatCard()">
    <div id="main">
        <div id="creat-card" class="creat-card">
            <label class="label-card-number">Card Number / شماره کارت :</label><br>
            <div id="card-number" class="card-number" maxlength="19"></div>
            <br>
            <label class="label-card-password">Password / رمز :</label><br>
            <div id="card-password" class="card-password" maxlength="4"></div>
            <br>
            <label class="label-card-balance">Card balance / موجودی کارت :</label><br>
            <div id="card-balance" class="card-balance">100,000,000 ریال</div>
        </div>
        <div style="visibility: hidden;" id="card-border">
            <button id="btn-card">Clicik Me!</button>
            <div id="color"></div>
            <div id="card-input"></div>
        </div>
        <div id="num-border">
            <div class="num-btn number">1</div>
            <div class="num-btn number">2</div>
            <div class="num-btn number">3</div>
            <div id="btn-cancel" class="num-btn">calcel</div>
            <div class="num-btn number">4</div>
            <div class="num-btn number">5</div>
            <div class="num-btn number">6</div>
            <div id="btn-clear" class="num-btn">clear</div>
            <div class="num-btn number">7</div>
            <div class="num-btn number">8</div>
            <div class="num-btn number">9</div>
            <div id="btn-enter" class="num-btn">enter</div>
            <div id="btn-s" class="num-btn">*</div>
            <div class="num-btn number">0</div>
            <div id="btn-tag" class="num-btn">#</div>
            <div class="num-btn btn-"></div>
        </div>
        <div id="atm" style="visibility: hidden;">
            <div class="div-btn1">
                <div id="btn1" class="btn1"></div>
                <div id="btn2" class="btn1"></div>
                <div id="btn3" class="btn1"></div>
                <div id="btn4" class="btn1"></div>
            </div>
            <div class="display">
                <div id="help">.لطفا زبان خود را انتخاب کنید</div>
                <div id="helpE">please select your language.</div>
                <div id="help-text"></div>
                <div id="input-password" maxlength="4"></div>
                <div id="card-number-maghsad" class="card-number-maghsad" maxlength="19"></div>
                <div id="money-change-maghsad" class="money-change-maghsad" maxlength="16"></div>
                <div id="factor" class="factor">
                    <div id="text-factor1">عملیات موفق</div><br>
                    <hr>
                    <div id="text-factor-date" class="text-factor"></div>
                    <br>
                    <div id="text-factor-terminal" class="text-factor">10004358 : شماره ترمینال</div>
                    <div id="text-factor-marja" class="text-factor">43850430345 : شماره مرجع</div>
                    <div id="text-factor-card-number" class="text-factor"></div><br>
                    <div class="text-factor"> : حساب</div><br>
                    <div id="text-factor-mines-money" class="text-factor">: مبلغ برداشت</div>
                    <br>
                    <div id="text-factor-card-balance" class="text-factor">: موجودی فعلی</div>
                    <div id="text-factor-end" class="text-factor">: قابل برداشت</div>
                    <hr>
                </div>
                <div id="text-cont1" class="text-content"></div>
                <div id="text-cont5" class="text-content2"></div>
                <div id="text-cont2" class="text-content"></div>
                <div id="text-cont6" class="text-content2"></div>
                <div id="text-cont3" class="text-content"></div>
                <div id="text-cont7" class="text-content2"></div>
                <div id="text-cont4" class="text-content"></div>
                <div id="text-cont8" class="text-content2"></div>
            </div>
            <div class="div-btn2">
                <div id="btn5" class="btn2"></div>
                <div id="btn6" class="btn2"></div>
                <div id="btn7" class="btn2"></div>
                <div id="btn8" class="btn2"></div>
            </div>
        </div>
    </div>


</body>
<script src="js/creatcard.js"></script>
<script src="js/javascript.js"></script>
<script src="js/persianapp.js"></script>
<script src="js/englishapp.js"></script>

</html>
